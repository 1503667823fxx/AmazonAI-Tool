# =============================================================================
# Streamlit 配置文件 - Amazon AI 工具集专用配置
# =============================================================================
# 此配置文件用于优化 Amazon AI 工具集的运行环境和用户体验
# 包含服务器设置、UI主题、性能优化和安全配置等

# =============================================================================
# 全局设置 [global]
# =============================================================================
[global]
# 开发模式设置
# false: 生产模式，隐藏调试信息，提升性能
# true: 开发模式，显示详细错误信息，便于调试
developmentMode = true

# 数据框序列化方式
# "legacy": 使用传统序列化方式，兼容性更好
# "arrow": 使用Apache Arrow格式，性能更好但可能有兼容性问题
# 对于AI工具集，使用legacy确保稳定性
dataFrameSerialization = "legacy"

# =============================================================================
# 服务器设置 [server]
# =============================================================================
[server]
# 服务器端口号
# 8501: Streamlit默认端口
# 可根据部署环境需要修改（如8502, 8503等）
port = 8501

# 跨域资源共享(CORS)设置
# false: 禁用CORS，提升安全性
# true: 启用CORS，允许跨域访问（开发环境可能需要）
enableCORS = false

# CSRF保护设置
# true: 启用跨站请求伪造保护，提升安全性
# false: 禁用CSRF保护（不推荐）
enableXsrfProtection = true

# 文件上传大小限制（MB）
# 200MB: 适合AI工具集处理大型图片和文档
# 可根据服务器资源和需求调整
maxUploadSize = 200

# WebSocket消息大小限制（MB）
# 200MB: 与文件上传限制保持一致
# 确保大文件传输不会被截断
maxMessageSize = 200

# WebSocket压缩设置
# false: 禁用压缩，减少CPU使用，适合本地部署
# true: 启用压缩，减少网络传输，适合远程部署
enableWebsocketCompression = false

# 文件监控类型
# "none": 禁用文件监控，避免开发环境的自动重启
# "poll": 轮询方式监控文件变化
# "watchdog": 使用watchdog库监控（推荐开发环境）
fileWatcherType = "watchdog"

# =============================================================================
# 浏览器设置 [browser]
# =============================================================================
[browser]
# 使用统计收集
# false: 不收集使用统计，保护用户隐私
# true: 收集匿名使用统计，帮助Streamlit改进
gatherUsageStats = false

# 错误详情显示
# true: 显示详细错误信息，便于问题诊断
# false: 隐藏错误详情，适合生产环境
showErrorDetails = true

# =============================================================================
# 主题设置 [theme]
# =============================================================================
[theme]
# 主色调 - 用于按钮、链接等交互元素
# "#FF6B6B": 温暖的红色，符合Amazon品牌色调
primaryColor = "#FF6B6B"

# 主背景色
# "#FFFFFF": 纯白色背景，简洁专业
backgroundColor = "#FFFFFF"

# 次要背景色 - 用于侧边栏、容器等
# "#F0F2F6": 浅灰色，与主背景形成层次感
secondaryBackgroundColor = "#F0F2F6"

# 文本颜色
# "#262730": 深灰色，确保良好的可读性
textColor = "#262730"

# 字体设置
# "sans serif": 无衬线字体，现代简洁
# 其他选项: "serif", "monospace"
font = "sans serif"

# =============================================================================
# 客户端设置 [client]
# =============================================================================
[client]
# 缓存设置
# true: 启用客户端缓存，提升页面加载速度
# false: 禁用缓存，确保数据实时性
caching = true

# 显示功能启用
# true: 启用所有显示功能
# false: 禁用某些显示功能以提升性能
displayEnabled = true

# 客户端错误详情显示
# true: 在客户端显示详细错误信息
# false: 隐藏客户端错误详情
showErrorDetails = true

# =============================================================================
# 运行器设置 [runner]
# =============================================================================
[runner]
# Magic命令支持
# true: 启用Streamlit的magic命令（如直接写变量名显示内容）
# false: 禁用magic命令，提升性能
magicEnabled = true

# 安装跟踪器
# false: 禁用安装跟踪，减少系统开销
# true: 启用安装跟踪，便于调试包导入问题
installTracer = false

# Matplotlib修复
# true: 自动修复Matplotlib在Streamlit中的显示问题
# false: 不进行修复（如果不使用Matplotlib可以禁用）
fixMatplotlib = true

# 快速重新运行
# true: 启用快速重新运行，提升开发体验
# false: 使用标准重新运行流程
fastReruns = true

# 后处理器设置
# false: 禁用后处理器，修复字典迭代错误
# true: 启用后处理器（可能导致运行时错误）
postProcessorEnabled = false

# =============================================================================
# 日志设置 [logger]
# =============================================================================
[logger]
# 日志级别
# "info": 记录信息级别及以上的日志
# 其他选项: "debug", "warning", "error", "critical"
level = "info"

# 日志消息格式
# "%(asctime)s %(message)s": 包含时间戳的简洁格式
# 便于追踪AI工具集的运行状态和问题诊断
messageFormat = "%(asctime)s %(message)s"

# =============================================================================
# 配置说明
# =============================================================================
# 1. 性能优化配置:
#    - 禁用文件监控避免不必要的重启
#    - 启用缓存提升加载速度
#    - 设置合适的文件大小限制
#
# 2. 安全配置:
#    - 启用CSRF保护
#    - 禁用CORS（根据需要调整）
#    - 不收集使用统计保护隐私
#
# 3. 用户体验配置:
#    - 温暖的主题色调
#    - 清晰的错误信息显示
#    - 快速重新运行支持
#
# 4. AI工具集特定配置:
#    - 200MB文件上传限制支持大型AI模型文件
#    - 禁用后处理器修复字典迭代问题
#    - 优化的日志格式便于AI操作追踪
# =============================================================================
