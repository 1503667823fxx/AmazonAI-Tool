# Streamlit配置文件
# 适用于Amazon AI工具集

[global]
# 开发模式设置
developmentMode = false

# 数据框显示设置
dataFrameSerialization = "legacy"

[server]
# 服务器设置
port = 8501
enableCORS = false
enableXsrfProtection = true

# 文件上传设置
maxUploadSize = 200
maxMessageSize = 200

# WebSocket设置
enableWebsocketCompression = false

# 文件监控设置none
fileWatcherType = "true"

[browser]
# 浏览器设置
gatherUsageStats = false
showErrorDetails = true

[theme]
# 主题设置
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[client]
# 客户端设置
caching = true
displayEnabled = true
showErrorDetails = true

[runner]
# 运行器设置
magicEnabled = true
installTracer = false
fixMatplotlib = true

# 快速重新运行
fastReruns = true

# 文件监控设置 - 修复字典迭代错误
postProcessorEnabled = false

[logger]
# 日志设置
level = "info"
messageFormat = "%(asctime)s %(message)s"
